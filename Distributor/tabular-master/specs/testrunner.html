<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  <link rel="stylesheet" href="../css/tabular.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="../build/tabular.min.js"></script>

  <script>
    mocha.setup('bdd')
    mocha.reporter('html');
  </script>

  <!-- Tests -->
  <script src="tabular_spec.js"></script>
  <script src="src/main_spec.js"></script>
  <script src="src/view_spec.js"></script>
  <script src="src/plugins/model_spec.js"></script>
  <script src="src/plugins/loader_spec.js"></script>
  <script src="src/plugins/sort_spec.js"></script>
  <script src="src/plugins/pagination_spec.js"></script>
  <script src="src/plugins/search_spec.js"></script>

  <script>
    // Only tests run in real browser, injected script run if options.run == true
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
